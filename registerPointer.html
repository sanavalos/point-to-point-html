<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Point to Point</title>
  </head>

  <body>
    <header>
      <nav class="menu">
        <a href="index.html" class="indexMenu">Home Page</a> |
        <a href="Shop.html" class="shopMenu">Shop</a> |
        <a href="Pointers.html" class="pointersMenu">Pointers data</a> |
        <a href="contact.html" class="contactMenu">Contact Us</a>
        <a href="login.html" class="loginMenu">Login Register</a>
      </nav>
    </header>

    <main>
      <h2>REGISTER CUSTOMER</h2>
      <section>
        <form action="">
          <fieldset>
            <legend>Personal Information</legend>

            <!-- Nombre -->
            <label for="nombre">Nombre: </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su Nombre"
            />

            <br />
            <!-- Apellido -->
            <label for="apellido">Apellido: </label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su Apellido"
            />

            <br />
            <!-- DNI -->
            <label for="dni">DNI: </label>
            <input type="number" />

            <br />
            <!-- Mail -->
            <label for="mail">Mail: </label>
            <input type="email" />

            <br />
            <!-- Fecha de Nacimiento -->
            <label for="fecnac">Fecha de Nacimiento: </label>
            <input type="date" min="2023-01-01" max="2023-12-31" />
          </fieldset>

          <br /><br />

          <br /><br />
          <!-- Comentarios -->
          <label for="comentarios">Comentarios: </label>
          <br />
          <textarea
            name="comentarios"
            id="comentarios"
            cols="30"
            rows="10"
          ></textarea>

          <br /><br />

          <!-- Botones -->
          <input type="submit" value="Enviar Formulario" />
          <input type="reset" value="Borrar" />
        </form>
      </section>
    </main>

    <footer class="foot">
      <h4>
        Copyright 2023 Point to Point | All rights reserved. | Developed by Gr.6
      </h4>
    </footer>
  </body>
</html>
