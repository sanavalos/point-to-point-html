<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Point to Point</title>
  </head>

  <body>
    <header>
      <nav class="menu">
        <a href="index.html" class="indexMenu">Home Page</a> |
        <a href="Shop.html" class="shopMenu">Shop</a> |
        <a href="Pointers.html" class="pointersMenu">Pointers data</a> |
        <a href="contact.html" class="contactMenu">Contact Us</a>
        <a href="login.html" class="loginMenu">Login Register</a>
      </nav>
    </header>

    <main class="login">
      <div class="register">
      <section class="section-users">
       <div class="users">
        <h2 id="customer">CUSTOMER</h2>
        <h2 id="pointer">POINTER</h2>
       </div>
        <ul class="actions">
        </ul>
        <p>
      </section>

      <section class="form-register">
       <form action="">
         <fieldset>
          <legend class="visually-hidden">Register</legend>
           <h2>REGISTER</h2>

           <label for="name" class="visually-hidden">Name: </label>
           <input
             type="text"
             name="name"
             id="name"
             placeholder="Name"
           />

           <label for="lastname" class="visually-hidden">Lastname: </label>
           <input
             type="text"
             name="lastname"
             id="lastname"
             placeholder="Lastname"
           />

           <label for="dob" class="visually-hidden">DOB: </label>
           <input type="date" max="2023-12-31"/>

           

           <label for="email" class="visually-hidden">Email: </label>
           <input type="text"
           name="email"
           id="email"
           placeholder="Email" />
           
           <label for="password" class="visually-hidden">Password: </label>
           <input type="password"  name="password"
           id="Password"
           placeholder="Password" />

           <label for="confirm-password" class="visually-hidden">Confirm Password: </label>
           <input type="password"  name="confirm-password"
           id="confirm-password"
           placeholder="Confirm Password" />

           <label for="user-type" class="visually-hidden">Choose user type:</label>
           <select name="user-type" id="user-type">
             <option value="none">--SELECT A USER TYPE--</option>
             <option value="customer">Customer</option>
             <option value="pointer">Pointer</option>
           </select>
         </fieldset>

         <br /><br />

         <div class="buttons">
           <button type="reset" value="clear" class="form">CLEAR</button>
           <button type="submit" value="join" class="form">JOIN</button>
         </div>
       </form>
     </section>
     </div>
    </main>

    <footer class="foot">
      <h4>
        Copyright 2023 Point to Point | All rights reserved. | Developed by Gr.6
      </h4>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
