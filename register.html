    />

  </head>

  <body>
    <header>
      <nav class="menu">
        <img src="./images/Logo.png" alt="Logo" width="100" />
        <button class="buttonHamb">
          <svg

        <ul class="pages">
          <li class="nav-item">
            <a href="index.html" class="indexMenu">Home</a>

        <a href="register.html">Register</a>
      </nav>
      <ul class="pages-movile">
        <li class="nav-item">
          <a href="index.html" class="indexMenu">Home</a>
        </li>
        <li class="nav-item">
          <a href="shop.html" class="shopMenu">Shop</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a href="register.html">Register</a>
        </li>
      </ul>
    </header>

    <main class="login">
      <div class="register">
        <section class="form-register">
          <form action="javascript:formValidation()">
            <fieldset>
              <legend class="visually-hidden">Register</legend>
              <h1>REGISTER</h1>
              <p id="error-message"></p>
              <label for="name" class="visually-hidden">Name: </label>
              <input type="text" name="name" id="name" placeholder="Name" />

              <label for="lastname" class="visually-hidden">Lastname: </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Lastname"
              />

              <label for="email" class="visually-hidden">Email: </label>
              <input type="text" name="email" id="email" placeholder="Email" />

              <label for="password" class="visually-hidden">Password: </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />

              <label for="confirm-password" class="visually-hidden"
                >Confirm Password:
              </label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />

              <label for="user-type" class="visually-hidden"
                >Choose user type:</label
              >
              <select name="user-type" id="user-type">
                <option value="none">--SELECT A USER TYPE--</option>
                <option value="customer">Customer</option>
                <option value="pointer">Pointer</option>
              </select>
              <div class="checkbox">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"
                  >I confirm I am 18 years of age or older</label
                >
              </div>
            </fieldset>

            <br /><br />

            <div class="buttons">
              <button type="reset" value="clear" class="form">CLEAR</button>
              <button type="submit" value="join" class="form">JOIN</button>
            </div>
          </form>
        </section>
        <section class="section-users">
          <div class="users">
            <h2 id="customer">CUSTOMER</h2>
            <h2 id="pointer">POINTER</h2>
          </div>
          <ul class="actions"></ul>
          <p></p>
        </section>
      </div>
    </main>

    <footer class="foot">
      <div class="imagen-foot">
        <img src="./images/Logo.png" alt="Logo" width="100" />
      </div>
      <div class="icons">
        <div class="icons-ig">
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="icons-facebook">
          <a href="#">
            <i class="fab fa-facebook-square"></i>
          </a>
        </div>
        <div class="icons-youtube">
          <a href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        <div class="icons-twitter">
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
      <div class="text-foot">
        <strong> Buy Online. Pick Up Anywhere. </strong>
        <p>&copy; 2023 Point To</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
    </footer>
    <script src="form.js"></script>
    <script src="menu.js"></script>
  </body>
