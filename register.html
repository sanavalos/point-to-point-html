<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <title>Point to Point</title>
    <link rel="icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <img src="./images/Logo.jfif" alt="Logo" width="100px" />
        <ul class="pages">
          <li class="nav-item">
            <a href="index.html" class="indexMenu">Home</a>
          </li>
          <li class="nav-item">
            <a href="Shop.html" class="shopMenu">Shop</a>
          </li>
          <li class="nav-item">
            <a href="Pointers.html" class="pointersMenu">Pointers</a>
          </li>
        </ul>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main class="login">
      <div class="register">
        <section class="section-users">
          <div class="users">
            <h2 id="customer">CUSTOMER</h2>
            <h2 id="pointer">POINTER</h2>
          </div>
          <ul class="actions"></ul>
          <p></p>
        </section>

        <section class="form-register">
          <form action="">
            <fieldset>
              <legend class="visually-hidden">Register</legend>
              <h2>REGISTER</h2>

              <label for="name" class="visually-hidden">Name: </label>
              <input type="text" name="name" id="name" placeholder="Name" />

              <label for="lastname" class="visually-hidden">Lastname: </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Lastname"
              />

              <label for="dob" class="visually-hidden">DOB: </label>
              <input type="date" max="2023-12-31" />

              <label for="email" class="visually-hidden">Email: </label>
              <input type="text" name="email" id="email" placeholder="Email" />

              <label for="password" class="visually-hidden">Password: </label>
              <input
                type="password"
                name="password"
                id="Password"
                placeholder="Password"
              />

              <label for="confirm-password" class="visually-hidden"
                >Confirm Password:
              </label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />

              <label for="user-type" class="visually-hidden"
                >Choose user type:</label
              >
              <select name="user-type" id="user-type">
                <option value="none">--SELECT A USER TYPE--</option>
                <option value="customer">Customer</option>
                <option value="pointer">Pointer</option>
              </select>
            </fieldset>

            <br /><br />

            <div class="buttons">
              <button type="reset" value="clear" class="form">CLEAR</button>
              <button type="submit" value="join" class="form">JOIN</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="foot">
      <div class="imagen-foot">
        <img src="./images/Logo.jfif" alt="Logo" width="100px" />
      </div>
      <div class="icons">
        <div class="icons-ig">
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="icons-facebook">
          <a href="#">
            <i class="fab fa-facebook-square"></i>
          </a>
        </div>
        <div class="icons-youtube">
          <a href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        <div class="icons-twitter">
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
      <div class="text-foot">
        <strong> Buy Online. Pick Up Anywhere. </strong>
        <p>&copy; 2023 Point To</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
