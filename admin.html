    </header>
    <main>
      <div class="register">
        <section class="form-register">
          <form id="formulario" enctype="multipart/form-data">
            <fieldset>
              <h1>Add Product</h1>
              <label for="id">ID:</label>
              <input type="text" id="id" name="id" required /><br />

              <label for="id">Name:</label>
              <input type="text" id="name" name="name" required /><br />

              <label for="description">Description:</label>
              <input
                type="text"
                id="description"
                name="description"
                required
              /><br />

              <label for="price">Price:</label>
              <input type="text" id="price" name="price" required /><br />

              <label for="sale_price">Sale Price:</label>
              <input type="text" id="sale_price" name="sale_price" /><br />

              <button type="submit" class="queryButton">Add Product</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer class="foot">
      <div class="imagen-foot">
        <img src="./images/Logo.png" alt="Logo" width="100" />
      </div>
      <div class="icons">
        <div class="icons-ig">
          <a href="#">

        <div class="icons-youtube">

        </div>
        <div class="icons-twitter">

        <div>

      </div>
      <div class="text-foot">
        <strong> Buy Online. Pick Up Anywhere. </strong>
        <p>&copy; 2023 PoinTo</p>
        <p>Online convenience, pick up at your preferred location.</p>
      </div>
    </footer>

    <script>
      const URL = 'http://127.0.0.1:5000/'
      // const URL = 'https://pointo.pythonanywhere.com/'
      document
        .getElementById('formulario')
        .addEventListener('submit', function (event) {
          event.preventDefault()

          var formData = new FormData()
          formData.append('id', document.getElementById('id').value)
          formData.append('name', document.getElementById('name').value)
          formData.append(
            'description',
            document.getElementById('description').value,
          )
          formData.append('price', document.getElementById('price').value)
          formData.append(
            'sale_price',
            document.getElementById('sale_price').value,
          )

          fetch(URL + 'products', {
            method: 'POST',
            body: formData,
          })
            .then(function (response) {
              if (response.ok) {
                return response.json()
              } else {
                throw new Error('Error while trying to add product.')
              }
            })

            .then(function (data) {
              alert('Product added successfully.')
              window.location.href = 'shop.html'
            })

            .catch(function (error) {
              alert('Error while trying to add product')
            })

            .finally(function () {
              document.getElementById('id').value = ''
              document.getElementById('name').value = ''
              document.getElementById('description').value = ''
              document.getElementById('price').value = ''
              document.getElementById('sale_price').value = ''
            })
        })
    </script>
  </body>
